
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
    fill: #ccc;
    stroke: #333;
    stroke-width: 1.5px;
}

text {
    font: 10px sans-serif;
    pointer-events: none;
    text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [
    {source: 0, target: 3, type: "suit"},
    {source: 1, target: 3, type: "child_link"},
    {source: 0, target: 2, type: "child_link"},
    {source: 1, target: 2, type: "child_link"},

    {source: 3, target: 5, type: "child_link"},
    {source: 3, target: 6, type: "child_link"},
    {source: 3, target: 7, type: "child_link"},

    {source: 4, target: 5, type: "child_link"},
    {source: 4, target: 6, type: "child_link"},
    {source: 4, target: 7, type: "child_link"},
];

var nodes = [
    {name: "father", depth: 0} ,
    {name: "mother", depth: 0},
    {name: "brother", depth: 1},
    {name: "me", depth: 1},
    {name: "wife", depth: 1},
    {name: "mine_child1", depth: 2},
    {name: "mine_child2", depth: 2},
    {name: "mine_child3", depth: 2}
];


var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(nodes)
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

console.log(nodes);

var node = svg.selectAll(".node")
        .data(nodes)
        .enter()
        .append("g");

console.log(node);

node.append("rect")
        .attr("width", 140)
        .attr("height", 80)
        .attr("fill", "tan")
        .attr("x", function(d) { return d.x - 70; })
        .attr("y", function(d) { return height - d.y - 40; });

node.append("text")
        .attr("font-size", "16px")
        .attr("fill", "black")
        .attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return height - d.y - 15; })
        .style("text-anchor", "middle")
        .text(function(d) { return d.name; });


// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
